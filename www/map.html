<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.91/Build/Cesium/Cesium.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.91/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="map.css" rel="stylesheet">
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <div id="toolbar">
      <input type="text" id="airports", class="airports"></input></br>
      <input type="checkbox" id="EARTH" class="layer">Earth</input></br>
      <input type="checkbox" id="TERRAIN" class="layer">Terrain</input></br>
      <input type="checkbox" id="5X" class="layer">Elevations 5x</input></br>
      <input type="checkbox" id="SEC" class="layer">SEC charts</input></br>
      <input type="checkbox" id="TAC" class="layer">TAC charts</input></br>
      <input type="checkbox" id="CLASS_B" class="layer">Class B</input></br>
      <input type="checkbox" id="CLASS_C" class="layer">Class C</input></br>
      <input type="checkbox" id="CLASS_D" class="layer">Class D</input></br>
      <input type="checkbox" id="CLASS_E2" class="layer">Class E2</input></br>
      <input type="checkbox" id="CLASS_E3" class="layer">Class E3</input></br>
      <input type="checkbox" id="CLASS_E4" class="layer">Class E4</input></br>
      <input type="checkbox" id="CLASS_E5" class="layer">Class E5</input></br>
    </div>
    <script src="map.js"></script>
  </body>
</html>
